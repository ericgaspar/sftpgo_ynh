#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "sftpgo"
name = "sftpgo"
description.en = "Fully featured and highly configurable SFTP server"
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "2.6.2~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://sftpgo.com/"
admindoc = "https://yunohost.org/packaging_apps"
code = "https://github.com/drakkan/sftpgo"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/drakkan/sftpgo/releases/download/v2.6.2/sftpgo_2.6.2-1_amd64.deb"
    sha256 = "81c135699213e72be9cc6925ce2fcb427a2259cc1504a38a4ec156525c337dca"
    in_subdir = false
    extract = false
    rename = "sftpgo.deb"
    
    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
